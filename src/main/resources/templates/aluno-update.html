<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Aluno - UEG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">UEG - Desenvolvimento Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos">Alunos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-primary mb-4">Atualizar Aluno</h2>
            <form action="/alunos/update" method="post">
                <input type="hidden" name="id" th:value="${id}" />
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" th:value="${aluno.nome}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" th:value="${aluno.email}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="disciplinas" class="form-label">Disciplinas:</label>
                    <select id="disciplinas" name="disciplinas"
                            th:field="*{aluno.disciplinas}" multiple
                            class="form-select">
                        <option th:each="disciplina : ${todasDisciplinas}"
                                th:value="${{disciplina}}"
                                th:text="${disciplina.nome}">
                            Portugues
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/alunos" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
