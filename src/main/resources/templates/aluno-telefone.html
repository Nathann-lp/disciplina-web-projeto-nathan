<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Telefone do Aluno - UEG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">UEG - Desenvolvimento Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="/alunos">Alunos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cabeçalho -->
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="text-primary">Cadastro de Telefone do Aluno</h1>
        </div>

        <!-- Formulário -->
        <div class="card p-4 shadow">
            <form action="/alunos/update/telefone" method="post">
                <input type="hidden" name="id" th:value="${id}">

                <div class="mb-3">
                    <label class="form-label">Nome:</label>
                    <input type="text" name="nome" th:value="${aluno.nome}" class="form-control" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Telefones:</label>
                    <table class="table table-bordered align-middle">
                        <thead>
                            <tr>
                                <th>Telefone</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="telefone : ${aluno.telefones}">
                                <td th:text="${telefone.numero}">Número</td>
                                <td>
                                    <a th:href="@{'/alunos/delete/telefone/'+ ${aluno.id} + '/' + ${telefone.id}}" 
                                       class="btn btn-sm btn-danger">Remover</a>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" name="novoTelefone" placeholder="Novo telefone" class="form-control">
                                </td>
                                <td>
                                    <button type="submit" class="btn btn-sm btn-success">Adicionar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <a href="/alunos" class="btn btn-secondary">Voltar</a>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
